<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>


    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/logo1.jpg" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="https://formsubmit.co/nanakwateng172@gmail.com" method="POST" class="sign-in-form">
                    <h2 class="title">Sign in</h2>

                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="User name">
                    </div>

                    <div class="input-field">
                        <i class='bx bxs-lock'></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="submit" name="" id="" value="Login" class="btn solid">

                    <p class="social-text">
                        Or sign up with social platforms
                    </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </div>
                </form>


                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>

                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="User name">
                    </div>

                    <div class="input-field">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class='bx bxs-lock'></i>
                        <input type="password" placeholder="password">
                    </div>

                    <input type="submit" name="" id="" value="Sign up" class="btn solid">

                    <p class="social-text">
                        Or sign in with social platforms
                    </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-google'></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                    </div>
                </form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here ?</h3>
                    <p>Sign up to our site for more experience.</p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                    

                    <img src="images/undraw_sign_in_re_o58h.svg" alt="" class="image">
                </div>
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>Ypu are required to login with your credentials.</p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>

                    <img src="images/undraw_teacher_re_sico.svg" alt="" class="image">
                </div>
            </div>
        </div>
    </section>


    <script>

        let sign_in_btn = document.querySelector('#sign-in-btn')
        let sign_up_btn = document.querySelector('#sign-up-btn')
        let container  = document.querySelector('.container')

        sign_up_btn.addEventListener('click', ()=> {
            container.classList.add('sign-up-mode')
        })

        sign_in_btn.addEventListener('click', ()=> {
            container.classList.remove('sign-up-mode')
        })

    </script>
</body>
</html>
